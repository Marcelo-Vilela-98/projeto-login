<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo</title>
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>

<body>
    <main>

        <section id="login">
            <div id="imagem">
                <!--A Imagem vai nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p><label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" autocomplete="name" placeholder="Nome Completo" required>  
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" autocomplete="email" placeholder="Email" required>
                    </p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>
            </div>
        </section>

    </main>
</body>

</html>
